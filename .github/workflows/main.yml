# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI-CD with Gradle and Docker

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  # IMAGE_NAME: soccer-manager
  IMAGE_NAME: tpcc-manager
  IMAGE_TAG: latest

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@13d241b293754004c80624b5567555c4a39ffbe3
      with:
        # aws-access-key-id: ${{ secrets.awsAccessKeyId }}
        aws-access-key-id: ${{ secrets.JOHNAWSACCESSKEYID }}
        # aws-secret-access-key: ${{ secrets.awsSecretAccessKey }}
        aws-secret-access-key: ${{ secrets.JOHNAWSSECRETACCESSKEY }}
        # aws-region: ap-southeast-1
        aws-region: us-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@aaf69d68aa3fb14c1d5a6be9ac61fe15b48453a2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ env.IMAGE_TAG }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        # docker build . --file Dockerfile --tag ${{ env.IMAGE_TAG }}
        # docker build -t $ECR_REGISTRY/soccer-manager:${{ env.IMAGE_TAG }} .
        docker build -t $ECR_REGISTRY/tpcc-manager:${{ env.IMAGE_TAG }} .
        # docker push $ECR_REGISTRY/soccer-manager:${{ env.IMAGE_TAG }}
        docker push $ECR_REGISTRY/tpcc-manager:${{ env.IMAGE_TAG }}
        echo "::set-output name=image::$ECR_REGISTRY/soccer-manager:${{ env.IMAGE_TAG }}"
        
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: soccer-manager.json
        container-name: soccer-manager
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: soccer-manager
        cluster: default
        wait-for-service-stability: true
